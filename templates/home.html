<!DOCTYPE html>
<html>
<head>
	<title>Exception Checker</title>
</head>
<body>

	<div style="text-align: center;">
		
		<h2>Exceptions</h2>
    </div>
		
	<div style="text-align: center;">

		<form action="{{ url_for('predict')}}" method="POST">
		<p>Enter Your Error</p>
		<!-- <input type="text" name="comment"/> -->
		<textarea name="message" rows="5" cols="50"></textarea>
		<br/>

		<input type="submit"  value="predict">
		
	</form>
    </div >

    <div style="text-align: center;">
		
        {% if prediction == 1%}
        <h2 style="color:red;">System Exception</h2>
        {% elif prediction == 0%}
        <h2 style="color:blue;">Business Exception</h2>
        {% endif %}
	</div>
    
    <div style="text-align: center;">
        {% if sets ==1 %}
        <h3>{{result}}</h3>
        {% endif %}
    </div>
</body>
</html>
